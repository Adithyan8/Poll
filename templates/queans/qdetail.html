{%extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card">
        <h1>Question {{object.pk}} :</h1>
        <div class="card-body">
            <h5 class="card-title">{{object.pollq}}</h5>
            <br>
            <ul>
            {% for op in object.opt %}
                <li>{{op.option}}</li>
            {% endfor %}
            </ul>
            <div class="row">
                <div class="col col-2">
                    <a href="{% url 'qupdate' object.id %}" class="btn btn-warning">Update Poll</a>
                </div>
                <div class="col col-2">
                    <a href="{% url 'qdelete' object.id %}" class="btn btn-danger">Delete Poll</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
